<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Ping coming soon page</title>
		<!-- CSS -->
		<link rel="stylesheet" href="css/index.min.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__inner">
						<a href="#" class="header__logo">
							<img
								src="images/logo.svg"
								alt="Logo Ping."
								width="80"
								height="24"
							/>
						</a>
					</div>
				</div>
			</header>
			<main class="main">
				<section class="hero">
					<div class="hero__container">
						<div class="hero__inner">
							<h1 class="hero__title">
								<span class="gray">We are launching</span> soon!
							</h1>
							<p class="hero__subtitle">Subscribe and get notified</p>
							<form action="#" class="hero__form">
								<input
									type="email"
									id="userEmail"
									class="hero__input"
									placeholder="Your email address..."
								/>
								<button type="submit" class="hero__submit">Notify Me</button>
							</form>
						</div>
					</div>
				</section>
				<section class="image">
					<div class="image__container">
						<div class="image__inner">
							<img
								src="images/illustration-dashboard.png"
								class="image__item"
								alt="Dashboard"
								width="595"
								height="358"
							/>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<div class="footer__container">
					<div class="footer__inner">
						<ul class="footer__list social-list">
							<li class="social-list__item">
								<a href="#" class="social-list__link">
									<ion-icon name="logo-facebook"></ion-icon>
								</a>
							</li>
							<li class="social-list__item">
								<a href="#" class="social-list__link">
									<ion-icon name="logo-twitter"></ion-icon>
								</a>
							</li>
							<li class="social-list__item">
								<a href="#" class="social-list__link">
									<ion-icon name="logo-instagram"></ion-icon>
								</a>
							</li>
						</ul>
						<p class="footer__copyright">
							&copy; Copyright Ping. All rights reserved.
						</p>
					</div>
				</div>
			</footer>
		</div>
		<!-- Icons -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<!-- JS -->
		 <script src="js/main.js"></script>
	</body>
</html>
